name: Railway Auto-Deploy Development
on:
  push:
    branches:
      - development
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build and deploy
        uses: CarlosSalda/cripto-p2p@development
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
